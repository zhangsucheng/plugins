<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            display: flex;
            justify-content: flex-start;
        }
        #map {
            width: 1000px;
            height: 800px;
            border: 1px solid #ffcc33;
        }
        .ol-attribution{
            display: none;
        }
    </style>
</head>
<body>
<div id="map-wrap">
    <div id="map"></div>
    <div id="operation">
        <form action="form-online">
            <label for="type"></label>
            <select name="type" id="type">
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
                <option value="Circle">Circle</option>
            </select>
        </form>

    </div>
</div>

<script src="./JYindex.js"></script>
</body>
</html>
